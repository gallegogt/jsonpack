language: cpp

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8
os:
    - linux
    # - osx

compiler:
    - gcc

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y cmake
    - sudo apt-get install -y libboost-dev libboost-system-dev libboost-filesystem-dev libboost-test-dev

script:
    - mkdir build/
    - cd build/
    - cmake ..  -DJSONPACK_BUILD_EXAMPLES=ON -DJSONPACK_BUILD_TEST=ON
    - cmake --build . --clean-first
    - make test

